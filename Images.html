         <script>
    let slideIndex = 1; //setting beggining of slideshow to 1 
     showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n); // n is adding to the slide index when image is swiped causing it to move to next 
    }

    function currentSlide(n) {
      showSlides(slideIndex = n); // n is equal to slide index meaning it is on the current slide
    }

    function showSlides(n) {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("demo");
      let captionText = document.getElementById("caption");
      if (n > slides.length) {slideIndex = 1} //if you go beyond the index it sets it back to first image
      if (n < 1) {slideIndex = slides.length} // if n is less than 1 meaning you have swiped to previous it takes you to the last slide  
      for (i = 0; i < slides.length; i++) { 
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");  //setting current image to active in the demo below large image 
      }
      slides[slideIndex-1].style.display = "block"; 
      dots[slideIndex-1].className += " active";
      captionText.innerHTML = dots[slideIndex-1].alt; //captions the image 
    }
    </script>
