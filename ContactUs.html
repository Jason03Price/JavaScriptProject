        <script>
    
    mobile.onkeydown = function(){ //validation to check if number entered is of a current number
        let span = document.getElementsByTagName('span');
        const regexn = /^[(087)[0-9]{10}$/; //form validating for mobile phone numbers
        if (regexn.test(mobile.value))
        {
            span[2].innerText = "Your number is valid"; //text to show correctly entered info 
            span[2].style.color = 'green';// turns green
         
        }
        else
        {
         span[2].innerText = "Your number is invalid"; //text goes to red if number is invalid
         span[2].style.color = 'red';
     
        }
    }
    email1.onkeydown = function(){
        let span = document.getElementsByTagName('span');
        const regex = /^([\.\_a-zA-Z0-9]+)@([a-zA-Z]+)\.([a-zA-Z]){2,8}$/;
        if (regex.test(email1.value))
            {
                span[0].innerText = "Email is valid";
                span[0].style.color = 'green';
            }else{
                span[0].innerText = "Email is invalid add @ symbol and .com";
                span[0].style.color = 'red';
            }
    }
    


</script>
